<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subham Mani | Connect</title>
    
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>

    <script src="https://kit.fontawesome.com/93eef3d5b6.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>
    <header>
        <h1>Namaste Duniya!</h1>
        <p>Let's connect <i class="fa-solid fa-handshake-simple fa-lg" style="color: #1e2138;"></i></p>
    </header>
    
    <main class="social-links-container">
        <div class="link-card link-linkedin">
            <a href="#">
                <div class="card-content">
                    <i class="fa-brands fa-linkedin-in fa-lg" style="color: #6396ef;"></i>
                    <span>LinkedIn</span>
                    <span class="external-icon"></span>
                </div>
            </a>
        </div>
        <div class="link-card link-twitter">
            <a href="https://twitter.com/manisubham09" target="_blank">
                <div class="card-content">
                    <i class="fa-brands fa-x-twitter fa-lg" id="twitter-logo"></i>
                    <span>Twitter</span>
                    <span class="external-icon"></span>
                </div>
            </a>
        </div>
        <div class="link-card link-gmail">
            <div class="card-content">
                <i class="fa-solid fa-at fa-lg" style="color: #EB493B;"></i>
                <span>Gmail</span>
                <span id="copy-to-clipboard" class="copy"></span>
            </div>
        </div>
        <div class="link-card link-instagram">
            <a href="https://www.instagram.com/maru._kun/" target="_blank">
                <div class="card-content">
                    <i class="fa-brands fa-instagram fa-lg" style="color: #FD0BBE;"></i>
                    <span>Instagram</span>
                    <span class="external-icon"></span>
                </div>
            </a>
        </div>
    </main>

    <footer>
        <p><i class="fa-regular fa-copyright" style="color: #1e2138;"></i> <script>document.write(new Date().getFullYear());</script> Subham Mani</p>
    </footer>
</body>
</html>
