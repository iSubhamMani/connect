<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/93eef3d5b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Hi! I am Subham Mani</h1>
        <p>Connect with me <i class="fa-solid fa-handshake-simple fa-lg" style="color: #1e2138;"></i></p>
    </header>
    <main class="social-links-container">
        <div class="link-card link-linkedin">
            <i class="fa-brands fa-linkedin-in fa-lg" style="color: #6396ef;"></i>
            <span>Linkedin</span>
        </div>
        <div class="link-card link-twitter">
            <i class="fa-brands fa-x-twitter fa-lg" style="color: #fff;"></i>
            <span>Twitter</span>
        </div>
        <div class="link-card link-gmail">
            <i class="fa-solid fa-at fa-lg" style="color: #EB493B;"></i>
            <span>Gmail</span>
        </div>
        <div class="link-card link-instagram">
            <i class="fa-brands fa-instagram fa-lg" style="color: #FD0BBE;"></i>
            <span>Instagram</span>
        </div>
    </main>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Subham Mani</p>
    </footer>
</body>
</html>
